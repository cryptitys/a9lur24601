<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alura Destroyer</title>
    <style>
        body {
            width: 340px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: #0a0a1f;
            color: #fff;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(145deg, rgba(10,10,31,0.9), rgba(20,20,50,0.9));
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 200, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            letter-spacing: 2px;
            position: relative;
            padding: 10px 0;
        }
        .header::before, .header::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 40%;
            background: linear-gradient(90deg, transparent, #00ffc8, transparent);
            bottom: 0;
        }
        .header::before { left: 0; }
        .header::after { right: 0; }
        .config-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 255, 200, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 200, 0.1);
        }
        label {
            color: #00ffc8;
            flex: 1;
            font-size: 0.9em;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px 8px;
            background: #0a0a1f;
            color: #00ffc8;
            border: 1px solid #00ffc8;
            border-radius: 4px;
            outline: none;
        }
        input[type="number"]:focus {
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
        }
        input[type="checkbox"] {
            position: relative;
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            background: #0a0a1f;
            border-radius: 10px;
            border: 1px solid #00ffc8;
            outline: none;
            transition: 0.3s;
            cursor: pointer;
        }
        input[type="checkbox"]:checked {
            background: #00ffc8;
        }
        input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            background: #fff;
            transition: 0.3s;
        }
        input[type="checkbox"]:checked::before {
            left: 21px;
        }
        button {
            padding: 10px;
            background: linear-gradient(45deg, #00ffc8, #00b894);
            border: none;
            color: #0a0a1f;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 200, 0.3);
        }
        .status {
            color: #00ffc8;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .script-status {
            background: rgba(0, 255, 200, 0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 200, 0.1);
            text-align: center;
            font-size: 0.9em;
            color: #00ffc8;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(0, 255, 200, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 200, 0.4); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 200, 0.2); }
        }
        .container {
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">⚡ ALURA DESTROYER ⚡</div>
        
        <div id="scriptStatus" class="script-status">Carregando...</div>
        
        <div class="config-item">
            <label>Próxima Questão (ms)</label>
            <input type="number" id="nextQuestionDelay" min="100" max="5000" value="1500">
        </div>
        
        <div class="config-item">
            <label>Alternativas (ms)</label>
            <input type="number" id="alternativeDelay" min="100" max="2000" value="500">
        </div>
        
        <div class="config-item">
            <label>Vídeo (ms)</label>
            <input type="number" id="videoDelay" min="100" max="5000" value="1000">
        </div>
        
        <div class="config-item">
            <label>Retry (ms)</label>
            <input type="number" id="retryDelay" min="100" max="5000" value="2000">
        </div>
        
        
        
        <button id="toggleScript">Iniciar/Parar</button>
        <button id="saveConfig">Salvar Config</button>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
